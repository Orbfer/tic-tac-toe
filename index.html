<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="page">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game-cont">
        <div class="counters">
          <div class="counter-x">X - 0</div>
          <div class="counter-o">O - 0</div>
        </div>
        <div class="gameboard">
          <div cellPosition="0" class="cell"></div>
          <div cellPosition="1" class="cell"></div>
          <div cellPosition="2" class="cell"></div>
          <div cellPosition="3" class="cell"></div>
          <div cellPosition="4" class="cell"></div>
          <div cellPosition="5" class="cell"></div>
          <div cellPosition="6" class="cell"></div>
          <div cellPosition="7" class="cell"></div>
          <div cellPosition="8" class="cell"></div>
        </div>
        <div class="status"></div>
        <div class="btns">
          <button class="restart">Restart</button>
          <button class="reset-score">Reset Score</button>
        </div>
      </div>
    </div>
  </body>
</html>
